<!DOCTYPE html>

<head>
  <title>Todo App</title>
  <link rel="stylesheet" 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <link rel="stylesheet" 
      href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <div class="header">
    <img src="./eisenhower-matrix.jpg">
    <a class="header__link" 
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main">
    <p id="section-new-task">
      <label class="section-new-task__label" for="new-task">Add Item</label>
    <div class="new-task">
      <input class="new-task__input" type="text">
      <button class="new-task__button">Add</button>
    </div>
    </p>
    <h3>Todo</h3>
    <ul class="task-list">
      <li class="task-list__item">
        <input class="task-list__checkbox" type="checkbox">
        <label class="task-list__label">Pay Bills</label>
        <input class="task-list__input" type="text" >
        <button class="task-list__edit-button">Edit</button>
        <button class="task-list__delete-button">
          <img src="./remove.svg">
        </button>
      </li>
      <li class="task-list__item task-list__item_edit-mode">
        <input class="task-list__checkbox" type="checkbox">
        <label class="task-list__label">Go Shopping</label>
        <input class="task-list__input" type="text" 
            value="Go Shopping">
        <button class="task-list__edit-button">Save</button>
        <button class="task-list__delete-button">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul class="task-list-completed">
      <li class="task-list__item">
        <input class="task-list__checkbox task-list__checkbox_checked" type="checkbox" checked>
        <label class="task-list__label">See the Doctor</label>
        <input class="task-list__input" type="text">
        <button class="task-list__edit-button">Edit</button>
        <button class="task-list__delete-button">
          <img src="./remove.svg"></button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
